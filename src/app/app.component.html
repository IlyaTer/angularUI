<td-layout>
  <td-navigation-drawer flex sidenavTitle="Menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item *ngIf="getLogInf()" routerLink="/login"><mat-icon>account_box</mat-icon>Login</a>
      <a mat-list-item *ngIf="getLogInf()" routerLink="/create-user"><mat-icon>account_circle</mat-icon>Create User</a>
      <a mat-list-item *ngIf="getUserInf()" routerLink="/user-articles"><mat-icon>list</mat-icon>My Articles</a>
      <a mat-list-item *ngIf="getUserInf()" routerLink="/article-create"><mat-icon>create</mat-icon>Create Article</a>
      <a mat-list-item routerLink="/article-find"><mat-icon>search</mat-icon>Find Article</a>
      <a mat-list-item *ngIf="getUserInf()" (click)="onLogout()"><mat-icon>input</mat-icon>Log Out</a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav logo="assets:teradata" toolbarTitle="Article" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="mat-caption">Creator Ilya Terekhoff</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
